<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        
        .dropdown-menu {
            opacity: 0;
            visibility:hidden ;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }
        
        .dropdown-menu.show {
                opacity: 5;
                visibility: visible;
        }
    </style>
    <link rel="stylesheet" href="CSS/login_page.css">
    <link rel="website icon" type="jpg" href="CSS/Images/newlogo.jpg">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script defer>
        function toggleDropdown() {
            document.getElementById("dropdown-menu").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.profile-btn')) {
                let dropdowns = document.getElementsByClassName("dropdown-menu");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
        
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
            // Here you can send the token to your server for validation and user authentication
        }
    </script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="CSS/Images/finalbassment.png" alt="Logo">
            <span>Bassment</span>
        </div>
        <div class="profile">
            <button class="profile-btn" onmouseover="toggleDropdown()">Our Socials â–¼</button>
            <div class="dropdown-menu" id="dropdown-menu">
                <a target="_blank" href="https://www.instagram.com/bassment_eventss/">Instagram</a>
                <a href="#">X</a>
                <a href="#">Facebook</a>
            </div>
        </div>
    </nav>
    
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="text" name="username" placeholder="User ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="terms">
            <p class="register">Don't have an account? <a href="signup.html">Register</a></p>
        </div>
        <div class="google" id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        
    </div>
</body>

</html>
