<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm Style Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Paytm Ticket Booking</h1>
    </header>

    <div class="container">
        <div class="booking-form">
            <h2>Book Your Ticket</h2>
            <label>Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label>Destination</label>
            <select id="destination">
                <option value="Mumbai">Mumbai</option>
                <option value="Delhi">Delhi</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
            </select>

            <label>Number of Tickets</label>
            <input type="number" id="ticketCount" placeholder="Enter ticket count">

            <button onclick="generateTicket()">Book Now</button>
        </div>

        <div id="ticket-summary" class="hidden">
            <h2>Your Ticket</h2>
            <p><strong>Name:</strong> <span id="summary-name"></span></p>
            <p><strong>Destination:</strong> <span id="summary-destination"></span></p>
            <p><strong>Tickets:</strong> <span id="summary-ticketCount"></span></p>
            <p><strong>Booking ID:</strong> <span id="summary-bookingId"></span></p>
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
