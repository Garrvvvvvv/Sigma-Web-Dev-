<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video And Audio Player</title>
</head>

<body>
    <header>
        <h1>
            Video Player And audio Player
        </h1>
    </header>
    <hr>
    <main>
        <div><audio src="1.mp3" controls preload="auto"></audio></div>
        <div><audio src="2.mp3" controls preload="auto"></audio></div>
        <div><audio src="3.mp3" controls preload="auto"></audio></div>
        <div><audio src="4.mp3" controls preload="auto"></audio></div>
        <div><audio src="5.mp3" controls preload="auto"></audio></div>
        <div><audio src="6.mp3" controls preload="auto"></audio></div>
        <hr>
        <video src="1.mp4" controls preload="auto" height="345px"></video>
        <video src="2.mp4" controls preload="auto" height="345px"></video>
        <video src="3.mp4" controls preload="auto" height="345px"></video>
        <video src="4.mp4" controls preload="auto" height="345px"></video>
        <video src="5.mp4" controls preload="auto" height="345px"></video>
        <video src="6.mp4" controls preload="auto" height="345px"></video>

    </main>


</body>

</html>
